code: 23CSP402
name: Computer Networks
preamble: >
    This course provides the learners a clear understanding of computer
    networks from local area networks to the global Internet. This course covers the
    physical aspects of computer networks, layers of OSI Reference model, and
    inter-networking. The course helps the learners to compare and analyze the existing
    network technologies and choose a suitable network design for a given system.
